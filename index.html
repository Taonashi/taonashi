<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps Fullscreen with Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .info-window-content {
      width: 875px;
      padding: 15px;
      box-sizing: border-box;
    }

    .carousel {
      width: 100%;
      margin: 10px auto;
      overflow: hidden;
    }

    .carousel-inner {
      width: 100%;
      overflow: hidden;
    }

    .carousel-item {
      transition: transform 0.6s ease-in-out;
    }

    .carousel-item img {
      width: 100%;
      height: auto; /* Èçîáðàæåíèÿ îòîáðàæàþòñÿ ïîëíîñòüþ */
      max-height: 200px; /* Îãðàíè÷èâàåì âûñîòó, ÷òîáû îêíî íå âûëåçëî çà ýêðàí */
      object-fit: contain; /* Ñîõðàíÿåì ïðîïîðöèè, íå îáðåçàåì */
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 10%;
      z-index: 10;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .tab-buttons {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .tab-buttons button {
      margin-right: 10px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Óâåëè÷èâàåì ãðàíèöû InfoWindow */
    .gm-style-iw {
      padding: 15px !important;
      max-width: 875px !important;
      min-width: 300px !important;
      overflow: visible !important;
      box-sizing: border-box !important;
    }

    .gm-style-iw-d {
      overflow: visible !important;
    }

    /* Êðåñòèê Google Maps */
    .gm-ui-hover-effect {
      display: block !important;
      top: 10px !important;
      right: 10px !important;
      z-index: 1000 !important;
    }

    .gm-ui-hover-effect img {
      width: 20px !important;
      height: 20px !important;
    }
  </style>
</head>
<body>
  text
</body>
</html>
